<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAMiN</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <img src="./src/img/gamin.gif" alt="logo" id="logo">
    <div id="content">
        <iframe id="youtube" width="560" height="315" src="https://www.youtube.com/embed/jpebPqCt1C4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen @mouseover="onMouseover" @mouseout="onMouseout" :class="{ active: isActive}"></iframe>
        <div id="canvas" @click="onClick" @mouseover="onMouseover" @mouseout="onMouseout" :class="{ active: isActive }"></div>
        
    </div>
    <button id="hint" type="button" @click="onClick">Hint!</button>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/canvas.js"></script>
</body>
</html>
